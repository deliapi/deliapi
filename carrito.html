<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    
    <main>
        <section id="carrito">
            <ul id="lista-carrito"></ul> <!-- Aquí se mostrarán los productos -->
            <div id="total">
                <span>Total: Bs</span>
                <span id="total-precio">0.00</span> <!-- Total calculado -->
            </div>
            <button id="vaciar-carrito">Vaciar carrito</button>
            <div id="contador">Total de productos: 0</div>
        </section>
    
        <!-- Contenedor para que los recuadros estén alineados en línea -->
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <!-- Foto de Ubicación -->
            <div id="ubicacion">
                <h3>Ubicación</h3>
                <img src="IMG/direccion.png" alt="Foto de Ubicación" width="300" height="200">
            </div>
    
            <!-- Recuadros a la derecha (Dirección y Teléfonos) -->
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
                <!-- Dirección aleatoria -->
                <div id="direccion">
                    <h3>Dirección</h3>
                    <p>Calle: Tejerina y Sucre</p>
                </div>
    
                <!-- Teléfonos -->
                <div id="telefonos">
                    <h3>Teléfonos</h3>
                    <p>+591 72352689</p>
                    
                    <h3>Whatsapp</h3>
                    <a href="https://wa.me/59172352689" target="_blank">+591 72352689</a>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>

    
    
    

    <footer>
        <p>DELI API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
